<!DOCTYPE html>
<html>

    <head>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    
    <body>
        <h1>Text Transitions</h1>
        <div id="fade">
           <p id="fade1">style</p>
        </div>
        <div id="revealOne">
            <p id="reveal1">s</p>
            <p id="reveal2">t</p>
            <p id="reveal3">y</p>
            <p id="reveal4">l</p>
            <p id="reveal5">e</p>
        </div>
        <div id="revealTwo">
            <p id="reveal21">s</p>
            <p id="reveal22">t</p>
            <p id="reveal23">y</p>
            <p id="reveal24">l</p>
            <p id="reveal25">e</p>
        </div>
        <div id="revealRect">
            <div id="rect">
            <p id="rect1">s</p>
            <p id="rect2">t</p>
            <p id="rect3">y</p>
            <p id="rect4">l</p>
            <p id="rect5">e</p>
            </div>
        </div>
        <div id="revealSkew">
            <p id="skew1">s</p>
            <p id="skew2">t</p>
            <p id="skew3">y</p>
            <p id="skew4">l</p>
            <p id="skew5">e</p>
        </div>
        <h1>Slideshows</h1>
        <div class="slide">
            <img id="one" src="1.jpg">
            <img id="two" src="2.jpg">
        </div>
        
        <div class="slide">
            <img id="three" src="3.jpg">
            <img id="four" src="4.jpg">
        </div>
    </body>

</html>
